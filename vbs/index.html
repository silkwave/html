<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전문 분석기</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <h1>전문 분석기</h1>
    
    <div id="orginalmesg">
        <span id="messageLabel">원본 전문:</span>
        <span id="messageContent">가나다1234567890</span>
    </div>
    
    <div id="result">
        <span id="mergedField">합쳐진 전문:</span>
        <span id="mergedValue">[]</span>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>영문명</th>
                <th>한글명</th>
                <th>길이</th>
                <th>전문내용</th>
            </tr>
        </thead>
        <tbody>
            <!-- 샘플 데이터가 여기에 추가됩니다. -->
        </tbody>
    </table>
    <button onclick="createSampleData()">샘플 데이터 생성</button>
    <button onclick="splitSeg()">전문 분석기</button>
    <button onclick="mergeSeg()">전문 합치기</button>

    <script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
