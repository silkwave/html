<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발 사이트</title>
    <style>
      /* 공통 초기화 */
      body,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      /* 레이아웃 */
      .site-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px;
        max-width: 1600px;
        margin: 40px auto;
      }

      .site-card {
        flex: 1 1 300px;
        padding: 20px;
        border-radius: 10px;
        font-family: "Consolas", monospace;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .site-card h3 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .site-card p {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .card-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border-radius: 8px;
        font: 14px "Consolas", monospace;
        box-sizing: border-box;
        height: 80px;
        resize: none;
        border: 1px solid;
      }

      .link-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .link-button {
        font-size: 16px;
        font-family: "Cascadia Code", monospace;
        padding: 15px;
        border: none;
        border-radius: 20px;
        transition: background-color 0.4s ease, transform 0.3s ease;
        width: 100%;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: left;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .link-button:hover {
        cursor: pointer;
        transform: scale(1.05);
      }

      .theme-toggle-button {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 768px) {
        .site-wrapper {
          flex-direction: column;
          gap: 40px;
        }
      }

      /* 🌞 라이트 모드 (조정됨) */
      body.light-mode {
        background-color: #f0f0f0; /* 기존 #ffffff → 회색톤으로 변경 */
        color: #111;
      }

      body.light-mode .site-card {
        background-color: #e8e8e8; /* 기존 #f9f9f9 → 약간 어두운 회색 */
        border: 5px solid #bbb; /* 기존 darkgray → 더 부드러운 회색 */
      }

      body.light-mode .site-card h3 {
        color: #222;
      }

      body.light-mode .site-card p {
        color: #555;
      }

      body.light-mode .card-input {
        background-color: #fdfdfd;
        color: #111;
        border-color: #bbb;
      }

      body.light-mode .link-button {
        background-color: #dcdcdc; /* 기존 lightgray → 부드러운 회색 */
        color: #000;
      }

      body.light-mode .link-button:hover {
        background-color: #e6c800; /* 기존 #f0e300 → 살짝 톤 다운 */
      }

      body.light-mode .theme-toggle-button {
        background-color: #e6c800;
        color: #000;
      }

      /* 🌙 다크 모드 */
      body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }

      body.dark-mode .site-card {
        background-color: #1e1e1e;
        border: 5px solid #444;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      body.dark-mode .site-card h3 {
        color: #fff;
      }

      body.dark-mode .site-card p {
        color: #ccc;
      }

      body.dark-mode .card-input {
        background-color: #333;
        color: #fff;
        border-color: #666;
      }

      body.dark-mode .link-button {
        background-color: #444;
        color: #fff;
      }

      body.dark-mode .link-button:hover {
        background-color: #f0e300;
        color: #444;
        justify-content: center;
      }

      body.dark-mode .theme-toggle-button {
        background-color: #444;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <button class="theme-toggle-button">🌞 라이트 모드</button>

    <div class="site-wrapper">
      <div class="site-card">
        <h3>Local Sites</h3>
        <p>자주 사용하는 로컬 리소스 및 사이트들입니다.</p>
        <textarea
          placeholder="메모 또는 링크 추가..."
          class="card-input"
        ></textarea>
        <ul class="link-list">
          <li>
            <a href="https://www.daum.net/" target="_blank"
              ><button class="link-button">다음</button></a
            >
          </li>
          <li>
            <a href="https://www.naver.com/" target="_blank"
              ><button class="link-button">네이버</button></a
            >
          </li>
          <li>
            <a href="https://www.bing.com/" target="_blank"
              ><button class="link-button">빙</button></a
            >
          </li>
          <li>
            <a href="https://www.kakao.com/" target="_blank"
              ><button class="link-button">카카오</button></a
            >
          </li>
        </ul>
      </div>

      <div class="site-card">
        <h3>Dev Sites</h3>
        <p>개발 및 프로그래밍에 유용한 링크들입니다.</p>
        <textarea
          placeholder="메모 또는 링크 추가..."
          class="card-input"
        ></textarea>
        <ul class="link-list">
          <li>
            <a href="https://www.google.co.kr/" target="_blank"
              ><button class="link-button">구글</button></a
            >
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank"
              ><button class="link-button">유튜브</button></a
            >
          </li>
          <li>
            <a href="https://mvnrepository.com/" target="_blank"
              ><button class="link-button">Maven</button></a
            >
          </li>
          <li>
            <a href="https://www.github.com/" target="_blank"
              ><button class="link-button">GitHub</button></a
            >
          </li>
          <li>
            <a href="https://www.stackoverflow.com/" target="_blank"
              ><button class="link-button">Stack Overflow</button></a
            >
          </li>
        </ul>
      </div>

      <div class="site-card">
        <h3>TEST Sites</h3>
        <p>테스트 및 개발 목적의 사이트들입니다.</p>
        <textarea
          placeholder="메모 또는 링크 추가..."
          class="card-input"
        ></textarea>
        <ul class="link-list">
          <li>
            <a href="https://www.example.com/" target="_blank"
              ><button class="link-button">Example</button></a
            >
          </li>
          <li>
            <a href="https://www.test.com/" target="_blank"
              ><button class="link-button">Test</button></a
            >
          </li>
          <li>
            <a href="https://www.placeholder.com/" target="_blank"
              ><button class="link-button">Placeholder</button></a
            >
          </li>
        </ul>
      </div>
    </div>

    <script>
      const themeToggleButton = document.querySelector(".theme-toggle-button");

      // 저장된 테마 적용
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-mode");
        document.body.classList.remove("dark-mode");
        themeToggleButton.textContent = "🌞 라이트 모드";
      } else {
        document.body.classList.add("dark-mode");
        document.body.classList.remove("light-mode");
        themeToggleButton.textContent = "🌙 다크 모드";
      }

      // 토글 버튼 이벤트
      themeToggleButton.addEventListener("click", () => {
        const isDark = document.body.classList.contains("dark-mode");
        if (isDark) {
          document.body.classList.remove("dark-mode");
          document.body.classList.add("light-mode");
          themeToggleButton.textContent = "🌞 라이트 모드";
          localStorage.setItem("theme", "light");
        } else {
          document.body.classList.remove("light-mode");
          document.body.classList.add("dark-mode");
          themeToggleButton.textContent = "🌙 다크 모드";
          localStorage.setItem("theme", "dark");
        }
      });

      // 입력값 저장/불러오기
      const inputFields = document.querySelectorAll(".card-input");
      inputFields.forEach((input, index) => {
        const key = `card-input-${index}`;
        input.value = localStorage.getItem(key) || "";
        input.addEventListener("input", () => {
          localStorage.setItem(key, input.value);
        });
      });
    </script>
  </body>
</html>
