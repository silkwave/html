<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발 사이트</title>
    <style>
        /* 기본 패딩과 마진 초기화 */
        body,
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* 섹션 래퍼를 위한 플렉스 컨테이너 */
        .site-wrapper {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            max-width: 1600px;
            margin: 40px auto;
        }

        /* 각 섹션 카드 */
        .site-card {
            flex: 1;
            padding: 20px;
            border: 5px solid darkgray;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: "Consolas", monospace;
            text-align: center;
        }

        .site-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .site-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .link-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .link-button {
            font-size: 16px;
            font-family: "Cascadia Code", monospace;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: lightgray;
            transition: background-color 0.4s ease, transform 0.3s ease;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-button:hover {
            background-color: #f0e300;
            cursor: pointer;
            transform: scale(1.05);
        }

        /* 반응형 레이아웃 */
        @media (max-width: 768px) {
            .site-wrapper {
                flex-direction: column;
                gap: 40px;
            }
        }

        /* 다크 모드 */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .site-card {
            background-color: #1e1e1e;
            border-color: #444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .site-card h3 {
            color: #fff;
        }

        body.dark-mode .site-card p {
            color: #ccc;
        }

        body.dark-mode .link-button {
            background-color: #444;
            color: #fff;
        }

        body.dark-mode .link-button:hover {
            background-color: #888;
        }

        /* 다크 모드 토글 버튼 */
        .theme-toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f0e300;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .theme-toggle-button {
            background-color: #444;
            color: white;
        }
    </style>
</head>

<body>
    <button class="theme-toggle-button">🌞 라이트 모드</button>

    <div class="site-wrapper">
        <div class="site-card">
            <h3>Local Sites</h3>
            <p>자주 사용하는 로컬 리소스 및 사이트들입니다.</p>
            <ul class="link-list">
                <li>
                    <a href="https://www.daum.net/" target="_blank"><button class="link-button">다음</button></a>
                </li>
                <li>
                    <a href="https://www.naver.com/" target="_blank"><button class="link-button">네이버</button></a>
                </li>
                <li>
                    <a href="https://www.bing.com/" target="_blank"><button class="link-button">빙</button></a>
                </li>
                <li>
                    <a href="https://www.kakao.com/" target="_blank"><button class="link-button">카카오</button></a>
                </li>
            </ul>
        </div>

        <div class="site-card">
            <h3>Dev Sites</h3>
            <p>개발 및 프로그래밍에 유용한 링크들입니다.</p>
            <ul class="link-list">
                <li>
                    <a href="https://www.google.co.kr/" target="_blank"><button class="link-button">구글</button></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank"><button class="link-button">유튜브</button></a>
                </li>
                <li>
                    <a href="https://mvnrepository.com/" target="_blank"><button class="link-button">Maven</button></a>
                </li>
                <li>
                    <a href="https://www.github.com/" target="_blank"><button class="link-button">GitHub</button></a>
                </li>
                <li>
                    <a href="https://www.stackoverflow.com/" target="_blank"><button class="link-button">Stack Overflow</button></a>
                </li>
            </ul>
        </div>

        <div class="site-card">
            <h3>TEST Sites</h3>
            <p>테스트 및 개발 목적의 사이트들입니다.</p>
            <ul class="link-list">
                <li>
                    <a href="https://www.example.com/" target="_blank"><button class="link-button">Example</button></a>
                </li>
                <li>
                    <a href="https://www.test.com/" target="_blank"><button class="link-button">Test</button></a>
                </li>
                <li>
                    <a href="https://www.placeholder.com/" target="_blank"><button class="link-button">Placeholder</button></a>
                </li>
            </ul>
        </div>

        <div class="site-card">
            <h3>News Sites</h3>
            <p>최신 뉴스와 정보를 제공하는 사이트들입니다.</p>
            <ul class="link-list">
                <li>
                    <a href="https://www.bbc.com/" target="_blank"><button class="link-button">BBC</button></a>
                </li>
                <li>
                    <a href="https://www.cnn.com/" target="_blank"><button class="link-button">CNN</button></a>
                </li>
                <li>
                    <a href="https://www.nytimes.com/" target="_blank"><button class="link-button">NYT</button></a>
                </li>
            </ul>
        </div>

        <div class="site-card">
            <h3>Social Media</h3>
            <p>소셜 미디어와 관련된 사이트들입니다.</p>
            <ul class="link-list">
                <li>
                    <a href="https://www.facebook.com/" target="_blank"><button class="link-button">Facebook</button></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank"><button class="link-button">Twitter</button></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank"><button class="link-button">Instagram</button></a>
                </li>
            </ul>
        </div>

        <div class="site-card">
            <h3>Learning Resources</h3>
            <p>학습 및 자가 개발을 위한 리소스들입니다.</p>
            <ul class="link-list">
                <li>
                    <a href="https://www.khanacademy.org/" target="_blank"><button class="link-button">Khan Academy</button></a>
                </li>
                <li>
                    <a href="https://www.coursera.org/" target="_blank"><button class="link-button">Coursera</button></a>
                </li>
                <li>
                    <a href="https://www.udemy.com/" target="_blank"><button class="link-button">Udemy</button></a>
                </li>
                <li>
                    <a href="https://www.edx.org/" target="_blank"><button class="link-button">edX</button></a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // 로컬 스토리지에서 테마 상태를 확인하고 적용
        const themeToggleButton = document.querySelector('.theme-toggle-button');
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggleButton.textContent = '🌙 다크 모드';
        }

        // 테마를 수동으로 토글하는 함수
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkModeActive = document.body.classList.contains('dark-mode');

            if (isDarkModeActive) {
                themeToggleButton.textContent = '🌙 다크 모드';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggleButton.textContent = '🌞 라이트 모드';
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>

</html>
