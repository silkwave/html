<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Dark Responsive Card Layout</title>
    <style>
        /* 모든 요소에 box-sizing 설정하여 패딩과 보더를 너비 계산에 포함 */
        * {
            box-sizing: border-box;
        }
        /* 페이지 기본 스타일 설정 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
        }
        /* 카드들을 포함하는 컨테이너 스타일 */
        .site-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            transition: all 0.3s ease;
        }
        /* 개별 카드 스타일, 기본적으로 숨김 */
        .site-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        /* 활성화된 카드 표시 */
        .site-card.active {
            display: block;
            opacity: 1;
        }
        /* 카드 내 텍스트 입력 필드 스타일 */
        .card-input {
            width: 100%;
            min-height: 100px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px;
            resize: vertical;
            font-family: inherit;
            margin-top: 10px;
        }
        /* 링크 리스트 스타일 */
        .link-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            width: 100%;
        }
        .link-list li {
            margin: 4px 0;
        }
        /* 링크 버튼 스타일 */
        .link-button {
            display: block;
            width: 100%;
            background: #444;
            color: #fff;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            text-align: center;
            transition: background 0.2s;
        }
        .link-button:hover {
            background: #666;
        }
        /* 카드 컨트롤 버튼들 (Prev/Next/모두 보기) 스타일 */
        #cardControls {
            position: fixed;
            left: 20px;
            bottom: 20px;
            display: flex;
            gap: 8px;
            z-index: 40;
        }
        #cardControls button {
            background: #444;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        #cardControls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #cardControls button:hover:not(:disabled) {
            background: #666;
        }

        /* 반응형 디자인: 768px 이하 */
        @media (max-width: 768px) {
            .site-card {
                width: 100%;
                max-width: 400px;
            }
            .site-wrapper {
                padding: 10px;
                gap: 10px;
            }
            #cardControls {
                left: 10px;
                bottom: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
        }
        /* 반응형 디자인: 480px 이하 */
        @media (max-width: 480px) {
            .site-card {
                padding: 15px;
            }
            .card-input {
                min-height: 80px;
                font-size: 14px;
            }
            .link-button {
                padding: 5px 10px;
                font-size: 14px;
            }
            #cardControls button {
                padding: 6px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 카드들을 포함하는 컨테이너 -->
    <div class="site-wrapper">
        <!-- 첫 번째 카드 (기본적으로 표시) -->
        <section class="site-card active">
            <h3>개발 Sites</h3>
            <p>개발 및 프로그래밍에 유용한 링크들입니다.</p>
            <!-- 링크 리스트 -->
            <ul class="link-list">
                <li><a class="link-button" href="https://www.google.co.kr/" target="_blank" rel="noopener">구글</a></li>
                <li><a class="link-button" href="https://www.youtube.com/" target="_blank" rel="noopener">유튜브</a></li>
                <li><a class="link-button" href="https://mvnrepository.com/" target="_blank" rel="noopener">Maven</a></li>
                <li><a class="link-button" href="https://www.github.com/" target="_blank" rel="noopener">GitHub</a></li>
                <li><a class="link-button" href="https://www.stackoverflow.com/" target="_blank" rel="noopener">Stack Overflow</a></li>
            </ul>
            <!-- 메모 입력 필드 -->
            <textarea class="card-input" placeholder="메모 또는 링크 추가..." aria-label="Card 1 memo"></textarea>
        </section>
        <!-- 두 번째 카드 -->
        <section class="site-card">
            <h3>품질 Sites</h3>
            <p>추가적인 개발 리소스와 도구 링크들입니다.</p>
            <ul class="link-list">
                <li><a class="link-button" href="https://www.google.co.kr/" target="_blank" rel="noopener">구글</a></li>
                <li><a class="link-button" href="https://www.youtube.com/" target="_blank" rel="noopener">유튜브</a></li>
                <li><a class="link-button" href="https://mvnrepository.com/" target="_blank" rel="noopener">Maven</a></li>
                <li><a class="link-button" href="https://www.github.com/" target="_blank" rel="noopener">GitHub</a></li>
                <li><a class="link-button" href="https://www.stackoverflow.com/" target="_blank" rel="noopener">Stack Overflow</a></li>
            </ul>
            <textarea class="card-input" placeholder="메모 또는 링크 추가..." aria-label="Card 2 memo"></textarea>
        </section>
        <!-- 세 번째 카드 -->
        <section class="site-card">
            <h3>운영 Sites</h3>
            <p>프로그래밍 학습 및 참조 사이트 모음입니다.</p>
            <ul class="link-list">
                <li><a class="link-button" href="https://www.google.co.kr/" target="_blank" rel="noopener">구글</a></li>
                <li><a class="link-button" href="https://www.youtube.com/" target="_blank" rel="noopener">유튜브</a></li>
                <li><a class="link-button" href="https://mvnrepository.com/" target="_blank" rel="noopener">Maven</a></li>
                <li><a class="link-button" href="https://www.github.com/" target="_blank" rel="noopener">GitHub</a></li>
                <li><a class="link-button" href="https://www.stackoverflow.com/" target="_blank" rel="noopener">Stack Overflow</a></li>
            </ul>
            <textarea class="card-input" placeholder="메모 또는 링크 추가..." aria-label="Card 3 memo"></textarea>
        </section>
    </div>
    <!-- 카드 컨트롤 버튼들 (이전/다음/모두 보기) -->
    <div id="cardControls">
        <button id="prevCard" aria-label="이전 카드">◀</button>
        <button id="nextCard" aria-label="다음 카드">▶</button>
        <button id="toggleAll" aria-pressed="false">모두 보기</button>
    </div>
    <script>
        (function () {
            // 카드와 컨트롤 요소 선택
            const cards = Array.from(document.querySelectorAll('.site-card'));
            const wrapper = document.querySelector('.site-wrapper');
            const prevBtn = document.querySelector('#prevCard');
            const nextBtn = document.querySelector('#nextCard');
            const toggleAll = document.querySelector('#toggleAll');
            let index = 0; // 현재 표시 중인 카드 인덱스
            let showAll = localStorage.getItem('showAll') === 'true'; // 모두 보기 상태

            // 입력 내용을 디바운스로 localStorage에 저장
            function bindDebouncedSave(el, key, delay = 300) {
                el.value = localStorage.getItem(key) || "";
                let tid;
                el.addEventListener("input", () => {
                    clearTimeout(tid);
                    tid = setTimeout(() => localStorage.setItem(key, el.value), delay);
                });
            }

            // 각 카드 입력 필드에 디바운스 저장 바인딩
            document.querySelectorAll(".card-input").forEach((el, i) => bindDebouncedSave(el, `card-input-${i}`));

            // 뷰 업데이트 함수: 단일/모두 보기 전환
            function updateView() {
                if (showAll) {
                    wrapper.style.display = 'flex'; // 모든 카드 표시
                    cards.forEach(card => card.classList.add('active'));
                    prevBtn.disabled = true;
                    nextBtn.disabled = true;
                    toggleAll.textContent = '단일 보기';
                    toggleAll.setAttribute('aria-pressed', 'true');
                } else {
                    wrapper.style.display = 'block'; // 단일 카드만 표시
                    cards.forEach(card => card.classList.remove('active'));
                    cards[index].classList.add('active');
                    prevBtn.disabled = index === 0;
                    nextBtn.disabled = index === cards.length - 1;
                    toggleAll.textContent = '모두 보기';
                    toggleAll.setAttribute('aria-pressed', 'false');
                }
                localStorage.setItem('showAll', showAll); // 뷰 상태 저장
            }

            // 이전 버튼 클릭 이벤트
            prevBtn.addEventListener('click', () => {
                if (index > 0) {
                    index--;
                    updateView();
                }
            });

            // 다음 버튼 클릭 이벤트
            nextBtn.addEventListener('click', () => {
                if (index < cards.length - 1) {
                    index++;
                    updateView();
                }
            });

            // 모두 보기/단일 보기 토글 버튼 클릭 이벤트
            toggleAll.addEventListener('click', () => {
                showAll = !showAll;
                index = 0; // 뷰 전환 시 첫 카드로 리셋
                updateView();
            });

            // 키보드 내비게이션 (좌/우 화살표)
            document.addEventListener('keydown', (e) => {
                if (!showAll && document.activeElement.tagName !== 'TEXTAREA') {
                    if (e.key === 'ArrowLeft' && index > 0) {
                        index--;
                        updateView();
                    } else if (e.key === 'ArrowRight' && index < cards.length - 1) {
                        index++;
                        updateView();
                    }
                }
            });

            // 초기 뷰 설정
            updateView();
        })();
    </script>
</body>
</html>
